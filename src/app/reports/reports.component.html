<div class="reports-container">
  <h2>Exam Results Report</h2>
  <button (click)="downloadCSV()">Download CSV</button>
  <button (click)="printTable()">Print</button>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.studentName }}</td>
        <td>{{ result.score }}</td>
      </tr>
    </tbody>
  </table>
</div>
